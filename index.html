<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, inital-sclae=1.0">
        <title>ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./assets/style.css" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <img src="./assets/logo/ohmyfood@2x.svg">
            </div>
            <form class="header__location" method="GET" action="#">
                <i class="fa-solid fa-location-dot header__location__icon"></i>
                <input class="header__location__input" type="search" placeholder="Paris, Belleville" />
            </form>
        </header>

        <main class="main">
            <section class="main__header">
                <div class="main__header__tittle">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>

                <button class="main__header__btn">Explorer nos restaurants</button>
            </section>

            <section id="functioning" class="functioning">
                <div class="functioning__title">
                    <h2>Fonctionnement</h2>
                </div>

                <div class="functioning__steps">
                    <p class="functioning__steps__num">1</p>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </button>
                </div>

                <div class="functioning__steps">
                    <p class="functioning__steps__num">2</p>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </button>
                </div>

                <div class="functioning__steps">
                    <p class="functioning__steps__num">3</p>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </div>
            </section>
            
            <section id="restaurants" class="restaurants">
                <div class="restaurants__title">
                    <h2>Restaurants</h2>
                </div>

                <div class="restaurants__cards">
                    <article class="card">
                        <a href="#" class="card__link">
                            <span class="tag">Nouveau</span>
                            <img src="./assets/images/restaurants/la-palette-du-gout.jpg" alt="Photo: La palette du goût">
                            <div class="card__title">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                        </a>
                        <i class="fa-thin fa-heart"></i>
                    </article>

                    <article class="restaurants__cards__card">
                        <a href="#" class="restaurants__cards__card__link">
                            <p class="new">Nouveau</p>
                            <img src="./assets/images/restaurants/la-note-enchante.jpg" alt="Photo: La note enchantée" class="restaurants__cards__card__link__img">
                            <div class="restaurants__cards__card__content">
                                <h3 class="restaurants__cards__card__content__title">La note enchantée</h3>
                                <p class="restaurants__cards__card__content__subtitle">Charonne</p>
                            </div>
                        </a>
                        <i class="fa-thin fa-heart"></i>
                    </article>

                    <article class="restaurants__cards__card">
                        <a href="#" class="restaurants__cards__card__link">
                            <img src="./assets/images/restaurants/a-la-française.jpg" alt="Photo: À la française" class="restaurants__cards__card__link">
                            <div class="restaurants__cards__card__content">
                                <h3 class="restaurants__cards__card__content__title">À la française</h3>
                                <p class="restaurants__cards__card__content__subtitle">Cité rouge</p>
                            </div>
                        </a>
                        <i class="fa-thin fa-heart"></i>
                    </article>

                    <article class="restaurants__cards__card">
                        <a href="#" class="restaurants__cards__card__link">
                            <img src="./assets/images/restaurants/le-delice-des-sens.jpg" alt="Photo: Le délice des sens" class="restaurants__cards__card__link__img">
                            <div class="restaurants__cards__card__content">
                                <h3 class="restaurants__cards__card__content__title">Le délice des sens</h3>
                                <p class="restaurants__cards__card__content__subtitle">Folie-Mericourt</p>
                            </div>
                        </a>
                        <i class="fa-thin fa-heart"></i>
                    </article>
                </div>
            </section>



        </main>

        <footer class="footer"></footer>
    </body>
</html>
