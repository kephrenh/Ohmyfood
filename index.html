<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, inital-sclae=1.0">
        <title>ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./assets/style.css" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <img src="./assets/logo/ohmyfood@2x.svg">
            </div>
            <div class="header__location">
                <i class="fa-solid fa-location-dot"> </i>
                <p>Paris, Belleville</p>
            </div>
        </header>

        <main class="main">
            <section class="main__header">
                <div class="main__header__tittle">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>

                <button class="main__header__btn">Explorer nos restaurants</button>
            </section>

            <section id="functioning" class="functioning">
                <div class="functioning__title">
                    <h2>Fonctionnement</h2>
                </div>

                <div class="functioning__steps">
                    <i class="fa-solid fa-1"></i>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </button>
                </div>

                <div class="functioning__steps">
                    <i class="fa-solid fa-2"></i>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </button>
                </div>

                <div class="functioning__steps">
                    <i class="fa-solid fa-3"></i>
                    <button class="functioning__steps__btn">
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </div>
            </section>
            


        </main>

        <footer class="footer"></footer>
    </body>
</html>
